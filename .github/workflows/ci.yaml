# workflow name
name: CI

# workflow triggers
on:
  push:
    branches: [ master ]
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - ".editorconfig"

jobs:
  # stages
  build:
    # runtime environment
    runs-on: ubuntu-latest

    steps:
      # project checkout
      - uses: actions/checkout@v2.3.4
        name: Checkout
        with:
          fetch-depth: 1000
      # setup
      - name: prepare
        run: |
          curl -L -s -O /usr/local/bin/cid https://github.com/PhilippHeuer/cid/releases/download/latest/linux_amd64
          chmod +x /usr/local/bin/cid
          cid version
      # show env
      - name: print env
        run: |
          printenv
